{% extends 'weightloss_app/base.html' %}

{% block content %}
<h2>{% if object %}Edit{% else %}Create{% endif %} Recipe</h2>

<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}  <!-- Render the form fields -->
    <button type="submit">Save</button> <!-- Submit button -->
</form>

<a href="{% url 'recipe_page' %}">Cancel</a> <!-- Link to go back to the recipe list -->
{% endblock %}
